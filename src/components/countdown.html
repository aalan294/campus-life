<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ribbon Cutting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .ribbon {
            width: 300px;
            height: 50px;
            background-color: #ff0000;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .scissors {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 5px solid #000;
            border-radius: 50%;
            animation: cut 2s forwards;
        }
        @keyframes cut {
            0% {
                left: -50px;
            }
            50% {
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="ribbon">Grand Opening!</div>
    <div class="scissors"></div>

    <script>
        // Optional: You can add more JavaScript here for additional functionality
    </script>
</body>
</html>
